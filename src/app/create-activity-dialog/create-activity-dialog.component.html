<h3 mat-dialog-title class="text-center">Add new Activity</h3>
<div class="d-flext text-center justify-content-center mb-3">
    <div mat-dialog-content>
        <mat-form-field class="w-100 pl-2 pr-3">
            <mat-label>Activity</mat-label>
            <input #activity="ngModel" required ngModel name="activity" matInput [(ngModel)]="data.activity">
            <mat-error *ngIf="activity.touched && !activity.valid">
                <div *ngIf="activity.errors.required">Activity is required</div>
            </mat-error>
        </mat-form-field>
        <mat-form-field class="w-75">
            <!-- Date Picker to enter a deadline for the activity -->
            <mat-label>Deadline</mat-label>
            <input #deadline="ngModel" matInput required ngModel name="deadline" [matDatepicker]="myDatepicker"
                [(ngModel)]="data.deadline">
            <mat-error *ngIf="deadline.touched && !deadline.valid">
                <div *ngIf="deadline.errors.required">Deadline date is required</div>
            </mat-error>
        </mat-form-field>
        <mat-datepicker-toggle [for]="myDatepicker"></mat-datepicker-toggle>
        <mat-datepicker #myDatepicker></mat-datepicker>
    </div>
    <div mat-dialog-actions  class="justify-content-center">
        <button class="btn btn-outline-dark" mat-button (click)="onNoClick()">Cancel</button>
        <button class="btn btn-dark" mat-button [mat-dialog-close]="data" cdkFocusInitial
            [disabled]="!deadline.valid || !activity.valid">Add</button>
    </div>
</div>
