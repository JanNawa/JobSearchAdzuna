<div class="container">
  <nav class="navbar navbar-light navbar-expand-lg">
    <form class="form-inline my-2 my-lg-0" [formGroup]="searchForm" (ngSubmit)="onSearch()">
      <div class="form-group m-1">
        <input class="form-control mr-2 search-width" type="search" name="keyword" placeholder="Job Title, Keywords, or Company" aria-label="Search"
          formControlName="keyword">
      </div>
      <div class="form-group m-1">
        <select class="form-control mr-2" id="locationSelect" formControlName="location">
          <option value="" selected>Location</option>
          <option value="canada">Canada</option>
          <option value="usa">USA</option>
        </select>
      </div>
      <div class="form-group m-1">
        <button class="btn bg-yellow font-weight-bold pointer my-2 my-2" type="submit">Search</button>
      </div>
      <div class="alert alert-danger m-1" role="alert" *ngIf="submitted && searchFormControl.keyword.errors?.required">
          Keyword is required.
      </div>
    </form>
  </nav>
</div>
